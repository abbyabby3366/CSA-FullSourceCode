<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Management | CSA Admin</title>

    <script src="assets/js/layout.js"></script>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <!-- font css -->
	<link rel="stylesheet" href="assets/css/icons.min.css">

    <!-- app css -->
	<link rel="stylesheet" href="assets/css/app.min.css" />

    <!-- custom css -->
	<link rel="stylesheet" href="assets/css/custom.css">

    <link href="assets/images/logos/favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <div class="layout-wrapper">
        <!-- page header -->
        <header id="page-topbar"></header>					
        
        <div class="app-menu navbar-menu"></div>
        
        <div class="vertical-overlay"></div>

        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <!-- page header -->
                    <div class="row mb-3 pb-1">
                        <div class="col-12">
                            <div class="d-flex align-items-lg-center flex-lg-row flex-column">
                                <div class="flex-grow-1">
                                    <h4 class="fs-16 mb-1">Profile Management</h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- left panel -->
                        <div class="col-12 col-xxl-3 col-xl-3 col-lg-4 col-md-5 col-sm-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="profile-bg-cover text-center px-4 py-4">
                                        <div class="profile-user position-relative d-inline-block mx-auto">
                                            <img src="assets/images/users/avatar-1.jpg" class="rounded-circle avatar-xl img-thumbnail user-profile-image" alt="user-profile-image">
                                            <div class="avatar-xs p-0 rounded-circle profile-photo-edit">
                                                <input id="profile-img-file-input" type="file" class="profile-img-file-input">
                                                <label for="profile-img-file-input" class="profile-photo-edit avatar-xs">
                                                    <span class="avatar-title rounded-circle bg-light text-body">
                                                        <i class="ri-camera-fill"></i>
                                                    </span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row g-2 mt-2">
                                        <div class="col-mx" role="tablist">
                                            <button type="button" data-bs-toggle="tab" href="#user-details" role="tab" aria-selected="true" class="btn btn-primary bg-gradient waves-effect waves-light text-start w-100 mb-2" id="tabUserDetails"><i class="ri-file-user-line"></i> User Details</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- right panel -->
                        <div class="col-12 col-xxl-9 col-xl-9 col-lg-8 col-md-7 col-sm-12">
                            <!-- tab content -->
                            <div class="tab-content">
                                <div class="tab-pane active" id="user-details" role="tabpanel">
                                    <div class="card">
                                        <div class="card-header align-items-center d-flex">
                                            <h5 class="card-title mb-0 flex-grow-1"><i class="ri-file-user-line"></i> User Details</h5>
                                        </div>

                                        <div class="card-body">
                                            <div class="row g-3 mb-2">
                                                <div class="col-mx">
                                                    <div class="form">
                                                        <div class="row">
                                                            <div class="col-lg-6">
                                                                <div class="mb-3">
                                                                    <label for="txtCurrentPass" class="form-label">Current Password</label>
                                                                    <input type="password" class="form-control" id="txtCurrentPass" placeholder="Current Password" >
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-6">
                                                                <div class="mb-3">
                                                                    <label for="txtNewPassword" class="form-label">New Password</label>
                                                                    <input type="password" class="form-control" id="txtNewPassword" placeholder="New Password" >
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-6">
                                                                <div class="mb-3">
                                                                    <label for="txtConfirmNewPass" class="form-label">Confirm New Password</label>
                                                                    <input type="password" class="form-control" id="txtConfirmNewPass" placeholder="Confirm New Password" >
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="card-footer">
                                            <div class="col-lg-12">
                                                <div class="hstack gap-2 justify-content-end">
                                                    <button type="button" class="btn btn-primary" id="btnSavePassword">Save</button>
                                                    <button type="button" class="btn btn-soft-success">Cancel</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            Copyright <script>document.write(new Date().getFullYear())</script> Â© CSA Academy - All right reserved.
                        </div>
                        <div class="col-sm-6">
                            <div class="text-sm-end d-none d-sm-block">
                                Design & Develop by Epic Unicorn
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- jquery js -->
    <script src="assets/libs/jquery/js/jquery-3.6.3.min.js"></script>

    <!-- bootstrap js -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- utils js -->
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <!-- font js -->
    <script src="assets/libs/feather-icons/feather.min.js"></script>
    <script src="assets/js/pages/plugins/lord-icon-2.1.0.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>
    <script src="Scripts/navbar.js"></script>

    <script>
        $(document).ready(function() {
            $('#btnSavePassword').click(function() {
                alert('In this static version, password change is simulated.');
            });
        });
    </script>
</body>
</html>
