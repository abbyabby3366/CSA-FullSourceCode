<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become Agent | Member Portal</title>

    <script src="../assets/js/layout.js"></script>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="../assets/css/bootstrap.css">

    <!-- font css -->
	<link rel="stylesheet" href="../assets/css/icons.min.css">

    <!-- app css -->
	<link rel="stylesheet" href="../assets/css/app.min.css" />

    <!-- custom css -->
	<link rel="stylesheet" href="../assets/css/custom.css">

    <style>
        .navbar-menu {
            background: #279d69 !important;
        }

        .menu-title {
            color: white !important;
        }

        .navbar-menu .navbar-nav .nav-link {
            color: lightyellow !important;
        }

        .join-us {
            background: linear-gradient(to top, #171e32, #405189);
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            position: relative;
            padding: 22px 5px 22px 15px;
        }

        span.circle_icon {
            background: #fff;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            color: #fff;
            display: inline-block;
            padding: 0.65rem;
            text-align: center;
            vertical-align: middle;
            line-height: 0.95rem;
            font-size: 1rem;
            font-weight: 500;
            width: 39px;
            height: 39px;
            background-color: transparent;
            border: 1.5px solid #fff;
        }
    </style>

    <link href="../assets/images/logos/favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <div class="layout-wrapper">
        <!-- page header -->
        <header id="page-topbar"></header>					
        
        <div class="app-menu navbar-menu"></div>
        
        <div class="vertical-overlay"></div>

        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <div class="profile-foreground position-relative mx-n4 mt-n4">
                        <div class="profile-wid-bg">
                            <img src="../assets/images/profile-bg.jpg" alt="" class="profile-wid-img" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-xxl-10 col-xl-10 col-lg-12 col-md-12 col-sm-12 offset-xxl-1 offset-xl-1">
                            <div class="card mt-n4">
                                <div class="card-header join-us">
                                    <div class="d-flex flex-row align-items-center">
                                        <div class="flex-grow-1">
                                            <span class="fs-22 fw-semibold text-white">WHY JOIN US</span>
                                        </div>
                                        <div class="flex-fill text-end">
                                            <div class="d-flex justify-content-end gap-4 overflow-hidden">
                                                <div class="text-center">
                                                    <span class="circle_icon mb-2"><i class="ri-money-dollar-circle-line"></i></span>
                                                    <p class="fs-12 fw-semibold text-white mb-0">High Commission</p>
                                                </div>
                                                <div class="text-center">
                                                    <span class="circle_icon mb-2"><i class="ri-customer-service-2-line"></i></span>
                                                    <p class="fs-12 fw-semibold text-white mb-0">Full Support</p>
                                                </div>
                                                <div class="text-center">
                                                    <span class="circle_icon mb-2"><i class="ri-briefcase-line"></i></span>
                                                    <p class="fs-12 fw-semibold text-white mb-0">Elite Network</p>
                                                </div>
                                                <div class="text-center">
                                                    <span class="circle_icon mb-2"><i class="ri-rocket-line"></i></span>
                                                    <p class="fs-12 fw-semibold text-white mb-0">Fast Growth</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-header align-items-center d-flex">
                                    <h5 class="card-title mb-0 flex-grow-1"><i class="ri-survey-line"></i> Apply Now</h5>
                                </div>

                                <div class="card-body p-4">
                                    <div class="row">
                                        <div class="col-lg-6 mb-3">
                                            <label class="form-label">First Name</label>
                                            <input type="text" class="form-control" placeholder="Enter first name">
                                        </div>
                                        <div class="col-lg-6 mb-3">
                                            <label class="form-label">Last Name</label>
                                            <input type="text" class="form-control" placeholder="Enter last name">
                                        </div>
                                        <div class="col-lg-6 mb-3">
                                            <label class="form-label">Your IC Number</label>
                                            <input type="text" class="form-control" placeholder="900101-10-1234">
                                        </div>
                                        <div class="col-lg-6 mb-3">
                                            <label class="form-label">Telephone Number</label>
                                            <input type="text" class="form-control" placeholder="012XXXXXXXX">
                                        </div>
                                        <div class="col-lg-12 mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" placeholder="example@email.com">
                                        </div>
                                        <div class="col-lg-12 mb-3">
                                            <label class="form-label">Upload Your Payslip</label>
                                            <input class="form-control" type="file">
                                        </div>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <div class="hstack gap-2 justify-content-end">
                                        <button class="btn btn-primary" id="btnSave"><i class="ri-send-plane-2-line me-1 align-middle"></i> Save</button>
                                        <a href="referrals.html" class="btn btn-soft-secondary">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            © Hak Cipta <script>document.write(new Date().getFullYear())</script> © YAYASAN AMANAH BANTUAN AWAM MALAYSIA - Hak cipta terpelihara.
                        </div>
                        <div class="col-sm-6">
                            <div class="text-sm-end d-none d-sm-block">
                                Design & Develop by Epic Unicorn
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- jquery js -->
    <script src="../assets/libs/jquery/js/jquery-3.6.3.min.js"></script>

    <!-- bootstrap js -->
    <script src="../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- utils js -->
    <script src="../assets/libs/simplebar/simplebar.min.js"></script>
    <script src="../assets/libs/node-waves/waves.min.js"></script>

    <!-- font js -->
    <script src="../assets/libs/feather-icons/feather.min.js"></script>
    <script src="../assets/js/pages/plugins/lord-icon-2.1.0.js"></script>

    <!-- App js -->
    <script src="../assets/js/app.js"></script>
    <script src="navbar-member.js"></script>

    <script>
        $(document).ready(function() {
            $('#btnSave').click(function() {
                alert('In this static version, the agent application process is simulated.');
            });
        });
    </script>
</body>
</html>
