<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply Now | Member Portal</title>

    <!-- font css -->

    <!-- custom css -->
	<link rel="stylesheet" href="../assets/css/custom.css">

    <link rel="stylesheet" href="../assets/libs/select2/css/select2.min.css" />

    <style>
        .navbar-menu {
            background: #279d69 !important;
        }

        .menu-title {
            color: white !important;
        }

        .navbar-menu .navbar-nav .nav-link {
            color: lightyellow !important;
        }

        .profile-wid-bg {
            height: 300px;
        }

        .profile-wid-bg::before {
            background: #279d69 !important;
            background: -webkit-gradient(linear,left bottom,left top,from(whitesmoke),to(#279d69)) !important;
            background: linear-gradient(to top,white,#279d69) !important;
        }
    </style>

    <link href="../assets/images/logos/favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <div class="layout-wrapper">
        <!-- page header -->
        <header id="page-topbar"></header>					
        
        <div class="app-menu navbar-menu"></div>
        
        <div class="vertical-overlay"></div>

        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <div class="profile-foreground position-relative mx-n4 pt-2">
                        <div class="profile-wid-bg">
                            <img src="../assets/images/profile-bg.jpg" alt="" class="profile-wid-img" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-xxl-10 col-xl-10 col-lg-10 col-md-12 col-sm-12 offset-xxl-1 offset-xl-1 offset-lg-1">
                            <div class="card mt-n4">
                                <div class="card-header d-flex align-items-center">
                                    <h5 class="card-title mb-0 flex-grow-1"><i class="ri-history-line"></i> Application History</h5>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive table-card">
                                        <table class="table table-nowrap table-striped-columns mb-0">
                                            <thead class="table-light">
                                                <tr>
                                                    <th scope="col">Application ID</th>
                                                    <th scope="col">Program</th>
                                                    <th scope="col">Date & Time</th>
                                                    <th scope="col">Status</th>
                                                    <th scope="col">Details</th>
                                                </tr>
                                            </thead>
                                            <tbody id="applicationHistory">
                                                <tr>
                                                    <td colspan="5" class="text-center">Loading history...</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h5 class="card-title mb-0 flex-grow-1"><i class="mdi mdi-file-document-edit-outline"></i> Apply Now</h5>
                                </div>

                                <div class="card-body">
                                    <div class="row g-3 mb-2">
                                        <div class="col-mx">
                                            <div class="form">
                                                <div class="row">
                                                    <div class="col-lg-6 mb-3">
                                                        <label class="form-label">Program/Event Name</label>
                                                        <select class="form-select" id="programEvent">
                                                            <option value="1" selected>YABAM</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-lg-6 mb-3">
                                                        <label class="form-label">Full Name as per IC</label>
                                                        <input type="text" class="form-control" id="fullName" />
                                                    </div>
                                                    <div class="col-lg-6 mb-3">
                                                        <label class="form-label">Date of Birth</label>
                                                        <input type="date" class="form-control" id="dob" />
                                                    </div>
                                                    <div class="col-lg-6 mb-3">
                                                        <label class="form-label">Gender</label>
                                                        <select class="form-select" id="gender">
                                                            <option value="">Select Gender</option>
                                                            <option value="1">Male</option>
                                                            <option value="2">Female</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-lg-6 mb-3">
                                                        <label class="form-label">Identification Number</label>
                                                        <input type="text" class="form-control" id="icNumber" placeholder="900101-10-1234" />
                                                    </div>
                                                    <div class="col-lg-6 mb-3">
                                                        <label class="form-label">Address (Home/Current)</label>
                                                        <input type="text" class="form-control" id="address" />
                                                    </div>
                                                    <div class="col-lg-6 mb-3">
                                                        <label class="form-label">Phone Number</label>
                                                        <div class="input-group">
                                                            <span class="input-group-text">+60</span>
                                                            <input type="text" class="form-control" id="phoneNumber" disabled />
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 mb-3">
                                                        <label class="form-label">Email Address</label>
                                                        <input type="email" class="form-control" id="email" />
                                                    </div>
                                                </div>

                                                <h5 class="fs-15 col-12 mt-4 text-primary">Spouse Details</h5>
                                                <div class="row">
                                                    <div class="col-lg-6 mb-3">
                                                        <label class="form-label">Spouse's Full Name</label>
                                                        <input type="text" class="form-control" id="spouseFullName" />
                                                    </div>
                                                    <div class="col-lg-6 mb-3">
                                                        <label class="form-label">Spouse's Identification Number</label>
                                                        <input type="text" class="form-control" id="spouseIcNumber" />
                                                    </div>
                                                </div>

                                                <h5 class="fs-15 col-12 mt-4 text-primary">Company/Employment Details</h5>
                                                <div class="row">
                                                    <div class="col-lg-6 mb-3">
                                                        <label class="form-label">Employer Name</label>
                                                        <input type="text" class="form-control" id="employerName" />
                                                    </div>
                                                    <div class="col-lg-6 mb-3">
                                                        <label class="form-label">Job Title</label>
                                                        <input type="text" class="form-control" id="jobTitle" />
                                                    </div>
                                                    <div class="col-lg-6 mb-3">
                                                        <label class="form-label">Salary Range</label>
                                                        <select class="form-select" id="salaryRange">
                                                            <option value="0">Select an option</option>
                                                            <option value="1">Kurang RM2,500</option>
                                                            <option value="2">RM2,501 - RM3,170</option>
                                                            <option value="3">RM3,171 - RM3,970</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <h5 class="fs-15 col-12 mt-4 text-primary">Upload Documents</h5>
                                                <div class="row">
                                                    <div class="col-lg-4 mb-3">
                                                        <label class="form-label">IC (Front & Back)</label>
                                                        <input type="file" class="form-control" id="icFrontBack" />
                                                    </div>
                                                    <div class="col-lg-4 mb-3">
                                                        <label class="form-label">Latest Payslip</label>
                                                        <input type="file" class="form-control" id="payslip" />
                                                    </div>
                                                    <div class="col-lg-4 mb-3">
                                                        <label class="form-label">Offer/Confirmation Letter</label>
                                                        <input type="file" class="form-control" id="offerLetter" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <div class="hstack gap-2 justify-content-end">
                                        <button class="btn btn-primary" id="btnSubmit"><i class="ri-send-plane-2-line me-1 align-middle"></i> Submit</button>
                                        <a href="dashboard.html" class="btn btn-soft-secondary">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            © Hak Cipta <script>document.write(new Date().getFullYear())</script> © YAYASAN AMANAH BANTUAN AWAM MALAYSIA - Hak cipta terpelihara.
                        </div>
                        <div class="col-sm-6">
                            <div class="text-sm-end d-none d-sm-block">
                                Design & Develop by Epic Unicorn
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- jquery js -->
    <script src="../assets/libs/jquery/js/jquery-3.6.3.min.js"></script>

    <!-- bootstrap js -->
    <script src="../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- utils js -->
    <script src="../assets/libs/simplebar/simplebar.min.js"></script>
    <script src="../assets/libs/node-waves/waves.min.js"></script>

    <!-- font js -->
    <script src="../assets/libs/feather-icons/feather.min.js"></script>
    <script src="../assets/js/pages/plugins/lord-icon-2.1.0.js"></script>

    <script src="../assets/js/app.js"></script>
    <script src="navbar-member.js"></script>
    <script src="memberHelper.js"></script>

    <!-- View Details Modal -->
    <div class="modal fade" id="viewDetailsModal" tabindex="-1" aria-labelledby="viewDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewDetailsModalLabel">Application Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalContent">
                        <!-- Content will be populated by JS -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Start fetching history immediately
            if (localStorage.getItem('token')) {
                fetchHistory();
            } else {
                $('#applicationHistory').html('<tr><td colspan="4" class="text-center">Please login to view history</td></tr>');
            }

            // Initialize member portal data
            initMemberPortal().then(member => {
                if (member) {
                    $('#fullName').val(member.firstName + ' ' + member.lastName);
                    $('#phoneNumber').val(member.phoneNumber);
                    $('#email').val(member.email || '');
                    
                    if (member.gender) {
                        const genderVal = member.gender === 'Male' ? '1' : (member.gender === 'Female' ? '2' : '');
                        $('#gender').val(genderVal);
                    }
                }
            }).catch(err => {
                console.error('Member init failed:', err);
            });

            let applicationData = [];

            async function fetchHistory() {
                try {
                    const response = await fetch('http://localhost:5000/api/applications/my', {
                        headers: {
                            'x-auth-token': localStorage.getItem('token')
                        }
                    });

                    const apps = await response.json();
                    applicationData = apps;
                    const tbody = $('#applicationHistory');
                    tbody.empty();

                    if (apps.length === 0) {
                        tbody.append('<tr><td colspan="5" class="text-center">No history available</td></tr>');
                        return;
                    }

                    const statusMap = {
                        0: '<span class="badge bg-warning">Pre-checking</span>',
                        1: '<span class="badge bg-info">Processing</span>',
                        2: '<span class="badge bg-success">Eligible</span>',
                        3: '<span class="badge bg-danger">Burst</span>'
                    };

                    apps.forEach(app => {
                        const d = new Date(app.createDate);
                        const day = String(d.getDate()).padStart(2, '0');
                        const month = String(d.getMonth() + 1).padStart(2, '0');
                        const year = d.getFullYear();
                        const hours = String(d.getHours()).padStart(2, '0');
                        const minutes = String(d.getMinutes()).padStart(2, '0');
                        const date = `${day}/${month}/${year} ${hours}:${minutes}`;
                        const appId = app._id.substring(0, 8).toUpperCase();
                        
                        const programMap = {
                            "1": "YABAM"
                        };
                        const program = app.details && app.details.programEvent ? (programMap[app.details.programEvent] || "Standard") : "YABAM";
                        
                        const statusMap = {
                            0: '<span class="badge bg-warning">Pre-checking</span>',
                            1: '<span class="badge bg-info">Processing</span>',
                            2: '<span class="badge bg-success">Eligible</span>',
                            3: '<span class="badge bg-danger">Burst</span>'
                        };
                        const status = statusMap[app.applicationStatus] || '<span class="badge bg-secondary">Unknown</span>';
                        
                        tbody.append(`
                            <tr>
                                <td>${appId}</td>
                                <td>${program}</td>
                                <td>${date}</td>
                                <td>${status}</td>
                                <td><button class="btn btn-sm btn-soft-primary view-details" data-id="${app._id}">View</button></td>
                            </tr>
                        `);
                    });

                    // Add click handler for View Details
                    $('.view-details').on('click', function() {
                        const appId = $(this).data('id');
                        const app = applicationData.find(a => a._id === appId);
                        
                        if (app) {
                            const details = app.details || {};
                            const spouse = details.spouseDetails || {};
                            const employment = details.employmentDetails || {};
                            
                            const d = new Date(app.createDate);
                            const day = String(d.getDate()).padStart(2, '0');
                            const month = String(d.getMonth() + 1).padStart(2, '0');
                            const year = d.getFullYear();
                            const hours = String(d.getHours()).padStart(2, '0');
                            const minutes = String(d.getMinutes()).padStart(2, '0');
                            const formattedDate = `${day}/${month}/${year} ${hours}:${minutes}`;

                            let html = `
                                <div class="row">
                                    <div class="col-md-6 mb-3"><strong>Application ID:</strong><br>${app._id}</div>
                                    <div class="col-md-6 mb-3"><strong>Date Submitted:</strong><br>${formattedDate}</div>
                                    <div class="col-md-12"><hr></div>
                                    <h6 class="mb-3 text-primary">Personal Details</h6>
                                    <div class="col-md-6 mb-2"><strong>Full Name:</strong> ${details.fullName || 'N/A'}</div>
                                    <div class="col-md-6 mb-2"><strong>Gender:</strong> ${details.gender === '1' ? 'Male' : (details.gender === '2' ? 'Female' : 'N/A')}</div>
                                    <div class="col-md-6 mb-2"><strong>DOB:</strong> ${details.dob || 'N/A'}</div>
                                    <div class="col-md-6 mb-2"><strong>IC Number:</strong> ${details.icNumber || 'N/A'}</div>
                                    <div class="col-md-12 mb-3"><strong>Address:</strong> ${details.address || 'N/A'}</div>
                                    
                                    <div class="col-md-12"><hr></div>
                                    <h6 class="mb-3 text-primary">Spouse Details</h6>
                                    <div class="col-md-6 mb-2"><strong>Full Name:</strong> ${spouse.fullName || 'N/A'}</div>
                                    <div class="col-md-6 mb-3"><strong>IC Number:</strong> ${spouse.icNumber || 'N/A'}</div>
                                    
                                    <div class="col-md-12"><hr></div>
                                    <h6 class="mb-3 text-primary">Employment Details</h6>
                                    <div class="col-md-6 mb-2"><strong>Employer:</strong> ${employment.employerName || 'N/A'}</div>
                                    <div class="col-md-6 mb-2"><strong>Job Title:</strong> ${employment.jobTitle || 'N/A'}</div>
                                    <div class="col-md-6 mb-3"><strong>Salary Range:</strong> RM ${employment.salaryRange || '0'}</div>

                                    <div class="col-md-12"><hr></div>
                                    <h6 class="mb-3 text-primary">Submitted Documents</h6>
                                    <div class="col-md-4 mb-2">
                                        <strong>IC Copy:</strong><br>
                                        ${details.icFile ? `<a href="https://x.neuronwww.com/${details.icFile}" target="_blank" class="btn btn-sm btn-soft-info mt-1"><i class="ri-file-search-line"></i> View IC</a>` : 'Not uploaded'}
                                    </div>
                                    <div class="col-md-4 mb-2">
                                        <strong>Payslip:</strong><br>
                                        ${details.payslipFile ? `<a href="https://x.neuronwww.com/${details.payslipFile}" target="_blank" class="btn btn-sm btn-soft-info mt-1"><i class="ri-file-search-line"></i> View Payslip</a>` : 'Not uploaded'}
                                    </div>
                                    <div class="col-md-4 mb-2">
                                        <strong>Offer Letter:</strong><br>
                                        ${details.offerLetterFile ? `<a href="https://x.neuronwww.com/${details.offerLetterFile}" target="_blank" class="btn btn-sm btn-soft-info mt-1"><i class="ri-file-search-line"></i> View Letter</a>` : 'Not uploaded'}
                                    </div>
                                </div>
                            `;
                            
                            $('#modalContent').html(html);
                            $('#viewDetailsModal').modal('show');
                        }
                    });
                } catch (err) {
                    console.error('Error fetching history:', err);
                    $('#applicationHistory').html('<tr><td colspan="5" class="text-center text-danger">Error loading history.</td></tr>');
                }
            }

            $('#btnSubmit').click(async function() {
                const applicationDetails = {
                    programEvent: $('#programEvent').val(),
                    fullName: $('#fullName').val(),
                    dob: $('#dob').val(),
                    gender: $('#gender').val(),
                    icNumber: $('#icNumber').val(),
                    address: $('#address').val(),
                    phoneNumber: $('#phoneNumber').val(),
                    email: $('#email').val(),
                    spouseDetails: {
                        fullName: $('#spouseFullName').val(),
                        icNumber: $('#spouseIcNumber').val()
                    },
                    employmentDetails: {
                        employerName: $('#employerName').val(),
                        jobTitle: $('#jobTitle').val(),
                        salaryRange: $('#salaryRange').val()
                    }
                };

                const formData = new FormData();
                formData.append('details', JSON.stringify(applicationDetails));
                
                // Append files
                const icFile = $('#icFrontBack')[0].files[0];
                const payslipFile = $('#payslip')[0].files[0];
                const offerLetterFile = $('#offerLetter')[0].files[0];

                if (icFile) formData.append('icFrontBack', icFile);
                if (payslipFile) formData.append('payslip', payslipFile);
                if (offerLetterFile) formData.append('offerLetter', offerLetterFile);

                try {
                    const response = await fetch('http://localhost:5000/api/applications/submit', {
                        method: 'POST',
                        headers: {
                            'x-auth-token': localStorage.getItem('token')
                        },
                        body: formData
                    });

                    const result = await response.json();
                    console.log('Submission Result:', result);

                    if (response.ok) {
                        alert('Application submitted successfully!');
                        // Refresh history
                        fetchHistory();
                        // Reset form fields (except pre-populated ones)
                        $('#dob').val('');
                        $('#address').val('');
                        $('#spouseFullName').val('');
                        $('#spouseIcNumber').val('');
                        $('#employerName').val('');
                        $('#jobTitle').val('');
                        $('#salaryRange').val('0');
                        $('#icFrontBack').val('');
                        $('#payslip').val('');
                        $('#offerLetter').val('');
                    } else {
                        alert('Submission failed: ' + (result.msg || 'Unknown error'));
                    }
                } catch (err) {
                    console.error('Error:', err);
                    alert('An error occurred during submission.');
                }
            });
        });
    </script>
</body>
</html>
