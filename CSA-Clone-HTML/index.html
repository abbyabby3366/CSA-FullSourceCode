<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Signin - CSA Academy</title>

    <script src="assets/js/layout.js"></script>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <!-- font css -->
	<link rel="stylesheet" href="assets/css/icons.min.css">

    <!-- app css -->
    <link rel="stylesheet" href="assets/css/app.css" />

    <!-- custom css -->
	<link rel="stylesheet" href="assets/css/custom.css">

    <style type="text/css">
        .form-control.password-input.is-invalid, .was-validated .form-control:invalid {
            background-position: right calc(.375em + 2.25rem) center !important;
        }

        .form-control.is-valid, .was-validated .form-control:valid {
            background-position: right calc(.375em + 2.25rem) center !important;
        }
    </style>

    <link href="assets/images/logos/favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <div class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100">
        <div class="bg-overlay"></div>

        <div class="auth-page-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mt-sm-3 text-white-50">
                            <div>
                                <a href="javascript:void(0);" class="d-inline-block auth-logo">
                                    <img src="assets/images/logos/logo-dark.png" alt="" height="100">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4">
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h5 class="text-primary fw-semibold">Admin Signin</h5>
                                    <p class="text-muted">Are you a client? <a href="member/index.html" class="fw-semibold text-primary text-decoration-underline">Sign in here</a></p>
                                </div>

                                <div class="p-2">
                                    <div class="form">
                                        <div class="mb-3">
                                            <label for="txtEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" value="admin@csa.com">

                                            <div class="invalid-feedback">
                                                Please fill-in Email.
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="txtPassword" class="form-label">Password</label>

                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                <input type="password" class="form-control pe-5 password-input" id="txtPassword" placeholder="Enter password" value="123456">
                                                <div class="invalid-feedback">
                                                    Please fill-in Password.
                                                </div>
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                                            <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                        </div>

                                        <div class="mt-3">
                                            <a href="dashboard.html" class="btn btn-tertiary w-100">Sign In</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <p class="mb-0 text-muted">&copy;
                                <script>document.write(new Date().getFullYear())</script> CSA Academy powered by Epic Unicorn - All right reserved.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- jquery js -->
    <script src="assets/libs/jquery/js/jquery-3.6.3.min.js"></script>

    <!-- bootstrap js -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- utils js -->
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <!-- font js -->
    <script src="assets/libs/feather-icons/feather.min.js"></script>
    <script src="assets/js/pages/plugins/lord-icon-2.1.0.js"></script>
    <script src="assets/js/sweetalert2.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="Scripts/apiHelper.js"></script>
    <script src="Scripts/appHelper.js"></script>
    <script src="Scripts/dialogHelper.js"></script>

    <script type="text/javascript">
        !function () {
            Array.from(document.querySelectorAll("form .auth-pass-inputgroup")).forEach(function (e) {
                Array.from(e.querySelectorAll(".password-addon")).forEach(function (r) {
                    r.addEventListener("click", function (r) {
                        var o = e.querySelector(".password-input");
                        "password" === o.type ? o.type = "text" : o.type = "password"
                    })
                })
            })
        }();
    </script>
</body>
</html>
